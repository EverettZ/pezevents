<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
            <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">Previous</button>
            <button mat-stroked-button color="secondary" mwlCalendarToday [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">Today</button>
            <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">Next</button>

        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h3>
    </div>
    <div class="col-md-4">
        <button mat-raised-button color="primary" (click)="viewChange.emit(CalendarView.Month)"
            [class.active]="view === CalendarView.Month">Month</button>
        <button mat-raised-button color="primary" (click)="viewChange.emit(CalendarView.Week)"
            [class.active]="view === CalendarView.Week">Week</button>
        <button mat-raised-button color="primary" (click)="viewChange.emit(CalendarView.Day)"
            [class.active]="view === CalendarView.Day">Day</button>
    </div>
</div>
