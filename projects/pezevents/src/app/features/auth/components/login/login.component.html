<mat-card-title class="my-2">Sign In</mat-card-title>
<mat-card-content>
    <div class="container">

        <div class="row my-4">
            <div class="col">

                <button class="" mat-raised-button appGoogleSignin>
                    <img src="/assets/google-logo.svg" /> Login with Google
                </button>

                <h5 class="my-3">OR</h5>

                <a size="small" mat-stroked-button routerLink="../registration">
                    New user?
                </a>
            </div>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="d-block my-2" [color]="email?.valid && 'accent'" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="off" />

                <mat-error *ngIf="email?.invalid && email?.dirty">
                    You must enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="d-block my-2" [color]="email?.valid && 'accent'" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="off" />

                <mat-error *ngIf="password?.invalid && password?.dirty">
                    Password must be at least 6 characters long
                </mat-error>
            </mat-form-field>


            <button mat-raised-button color="accent" type="submit" [disabled]="form?.invalid || (authLoading$ | async)">
                Submit
            </button>
        </form>

        <a class="mt-3" mat-button routerLink="../reset">
            Forgot password?
        </a>
    </div>
</mat-card-content>

<pre>{{authLoading$ | async | json}}</pre>
