name: Deploy to Production
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy_production_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish lib-pezevents if version has been updated
        uses: pascalgn/npm-publish-action@1.3.6
        with: # All of theses inputs are optional
          create_tag: "true"
          workspace: "."
          publish_command: "npm"
          publish_args: "--non-interactive"
        env: # More info about the environment variables in the README
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # You need to set this in your repo settings
      - uses: FirebaseExtended/action-hosting-deploy@v0
      - name: Build and deploy app to production
        run: npm ci && npm run build --prod
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEZEVENTS }}'
          channelId: live
          projectId: pezevents
          target: pezevents
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
